package:
  name: kor
  version: 0.5.5
  epoch: 1
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: 67f662c4ad92750ec49c7b2d8ba17f90c7e20b5e

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: kor

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kor --help
