package:
  name: falcosidekick
  version: 2.29.0
  epoch: 3
  description: Connect Falco to your ecosystem
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 795594066d60f39e4188f23a10d5620557d99979
      repository: https://github.com/falcosecurity/falcosidekick
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1

  - runs: |
      make falcosidekick RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcosidekick ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcosidekick
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        falcosidekick --version
