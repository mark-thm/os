package:
  name: gitness
  version: 3.0.0
  epoch: 0
  description: Gitness is an Open Source developer platform with Source Control management, Continuous Integration and Continuous Delivery.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs
      - protobuf
      - protoc
      - protoc-gen-go
      - protoc-gen-go-grpc
      - yarn

var-transforms:
  - from: ${{package.version}}
    match: _beta
    replace: -beta.
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      # Hack until they cut a release
      repository: https://github.com/harness/gitness/
      expected-commit: 9f38e07bf3dea91f90367dc8bb69b12260a5d256
      tag: v${{vars.mangled-package-version}}

  - runs: |
      cd web
      yarn && yarn build && yarn cache clean
      cd ..

      make dep
      make tools
      make build

      mkdir -p ${{targets.destdir}}/usr/bin
      mv gitness ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: harness/gitness
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gitness --help
