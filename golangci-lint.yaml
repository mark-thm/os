package:
  name: golangci-lint
  version: 1.61.0
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - diffutils

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/golangci/golangci-lint
      tag: v${{package.version}}
      expected-commit: a1d6c560de1a193a0c68ffed68cd5928ef39e884

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./golangci-lint ${{targets.destdir}}/usr/bin/golangci-lint

  - uses: strip

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        golangci-lint --version
