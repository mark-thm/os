package:
  name: kind
  version: 0.24.0
  epoch: 1
  description: Kubernetes IN Docker - local clusters for testing Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kind
      tag: v${{package.version}}
      expected-commit: 36d544b02f143304f1c22720c0c3cf86372f8ed6

  - uses: go/build
    with:
      packages: ./cmd/kind
      ldflags: -X sigs.k8s.io/kind/pkg/version.Version=${{package.version}}
      output: ./kind

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kind
    strip-prefix: v

test:
  pipeline:
    - runs: /usr/bin/kind --version
