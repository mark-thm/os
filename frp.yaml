package:
  name: frp
  version: 0.60.0
  epoch: 1
  description: A fast reverse proxy to help you expose a local server behind a NAT or firewall to the internet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ccfe8c97f4ccf58eb883652128184291db866cf0
      repository: https://github.com/fatedier/frp
      tag: v${{package.version}}

  - runs: |
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/frp* ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: fatedier/frp
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        frpc --version
        frps --version
