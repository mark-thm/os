package:
  name: pgcat
  version: 1.2.0
  epoch: 0
  description: "PostgreSQL pooler with sharding, load balancing and failover support."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/postgresml/pgcat
      tag: v${{package.version}}
      expected-commit: 4a7a6a8e7a78354b889002a4db118a8e2f2d6d79

  - name: Configure and build
    runs: |
      cargo auditable build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/pgcat ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'pgcat'
    - 'alpha'
    - 'beta'
    - 'sharded'
    - 'simple'
  github:
    identifier: postgresml/pgcat
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pgcat --version
