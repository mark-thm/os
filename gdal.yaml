package:
  name: gdal
  version: 3.9.2
  epoch: 1
  description: GDAL is an open source MIT licensed translator library for raster and vector geospatial data formats.
  copyright:
    - license: MIT

environment:
  environment:
    GDAL_PYTHON_BINDINGS_WITHOUT_NUMPY: "YES"
  contents:
    packages:
      - armadillo-dev
      - arpack-dev
      - autoconf
      - automake
      - basisu-dev
      - bison
      - blosc-dev
      - brunsli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - expat-dev
      - geos-dev
      - glibc-iconv
      - lerc-dev
      - libdeflate-dev
      - libgeotiff-dev
      - libpng-dev
      - libtirpc-dev
      - libxml2-dev
      - mariadb-dev
      - nlohmann-json
      - odbc-cpp-wrapper-dev
      - openblas-dev
      - opencl-dev
      - openjpeg-dev
      - openssf-compiler-options
      - openssl-dev
      - pcre2-dev
      - proj-dev
      - py3-setuptools
      - python3
      - python3-dev
      - qhull-dev
      - sqlite-dev
      - swig
      - tiff-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: c9767e79ca7245f704bfbcb47d771b2dc317d743536b78d648c3e92b95fbc21e
      uri: https://github.com/OSGeo/gdal/releases/download/v${{package.version}}/gdal-${{package.version}}.tar.gz

  # Preffer gdal's FindZSTD which chooses shared linking, rather than
  # zstd-dev newly shipped cmake module. This preserves shared linking
  # against zstd, like it was done by gdal prior to merge of zstd-dev
  # and zstd-cmake.
  - runs: |
      rm -rf /usr/lib/cmake/zstd

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: gdal-dev
    pipeline:
      - uses: split/dev

  - name: py3-gdal
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/
          mv ${{targets.destdir}}/usr/lib/python3* ${{targets.subpkgdir}}/usr/lib/

  - name: gdal-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
          chmod a+x scripts/*
          mv scripts/* ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 881
