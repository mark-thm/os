package:
  name: fping
  version: "5.2"
  epoch: 0
  description: A utility to ping multiple hosts at once
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schweikert/fping.git
      tag: v${{package.version}}
      expected-commit: 0d08321346164487464bd2910b323314d5607219

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --enable-ipv6

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_raw=+ep "${{targets.destdir}}"/usr/sbin/fping

subpackages:
  - name: "fping-doc"
    description: "fping manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: schweikert/fping
    tag-filter-prefix: v
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        fping --version
