package:
  name: patchelf
  version: 0.18.0
  epoch: 0
  description: Small utility to modify the dynamic linker and RPATH of ELF executables
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 99c24238981b7b1084313aca8f5c493bb46f302c
      repository: https://github.com/NixOS/patchelf
      tag: ${{package.version}}

  - runs: |
      autoreconf -fiv

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: patchelf-docs
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: NixOS/patchelf

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        patchelf --version
