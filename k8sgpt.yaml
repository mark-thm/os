package:
  name: k8sgpt
  version: 0.3.41
  epoch: 0
  description: Giving Kubernetes Superpowers to everyone
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt
      tag: v${{package.version}}
      expected-commit: f071b32aa85d77b197cd2d0f9868294f7b55c5eb

  - uses: go/bump
    with:
      deps: github.com/aquasecurity/trivy@v0.51.2 github.com/aquasecurity/trivy-operator@v0.21.1

  - runs: |
      make tidy
      make build
      install -Dm755 ./bin/k8sgpt "${{targets.destdir}}/usr/bin/k8sgpt"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        k8sgpt --help
