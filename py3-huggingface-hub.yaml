# Generated from https://pypi.org/project/huggingface-hub/
package:
  name: py3-huggingface-hub
  version: 0.25.1
  epoch: 0
  description: Client library to download and publish models, datasets and other repos on the huggingface.co hub
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

vars:
  pypi-package: huggingface-hub
  module-name: huggingface_hub

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f7dc3fd3692d284a96553747636c5e52fcb94bc7
      repository: https://github.com/huggingface/huggingface_hub
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-filelock
        - py${{range.key}}-fsspec
        - py${{range.key}}-packaging
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
        - py${{range.key}}-tqdm
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              from ${{vars.module-name}} import hf_hub_download
        - runs: |
            huggingface-cli download google/pegasus-xsum config.json
            huggingface-cli scan-cache | grep -q google/pegasus-xsum

update:
  enabled: true
  manual: false
  github:
    identifier: huggingface/huggingface_hub
    strip-prefix: v
